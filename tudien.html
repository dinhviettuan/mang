<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
</head>
<body>
	<h3>nhap tu Tieng anh</h3>
	<input type="text" id="in"></br>
	<input type="button" value="dich" onclick="a()">
	<p id="out"></p>
</body>	
<script>
	  function a(){
		var value = document.getElementById("in").value;
		var tienganh = ["tree","book","car","phone","laptop","lemon"];
		var tiengviet = ["cay","sach","xe","dienthoai","maytinh","chanh"];
		for (var i = 0; i<tienganh.length; i++){
			if(value == tienganh[i]){
			document.getElementById("out").innerHTML = "tu tieng anh:" + tienganh[i] + "<br> tu tieng viet:" +tiengviet[i];
		}
}
}
	</script>

</html>
